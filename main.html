<style>
* {
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body {
  font-family:'Segoe UI', sans-serif;
  scroll-behavior:smooth;
  background:#f0f2f5;
}

/* NAVBAR */
.navbar {
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.8);
  padding:12px 30px;
  border-radius:40px;
  display:flex;
  gap:20px;
  z-index:1000;
}

.navbar a {
  color:white;
  text-decoration:none;
  font-weight:bold;
  transition:.3s;
}

.navbar a:hover {
  color:#00bfff;
}

/* SECTIONS */
section {
  padding:120px 40px;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

/* HOME */
#home {
  background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
  url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1470&q=80') center/cover no-repeat;
  color:white;
}

#home h1 { font-size:3rem; }
#home p { font-size:1.3rem;margin-top:15px; }

/* ABOUT */
#about {
  background:white;
  padding:80px 40px;
  border-radius:20px;
  max-width:900px;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
}

#about img {
  width:180px;
  height:180px;
  border-radius:50%;
  margin:20px 0;
}

#about a {
  padding:12px 25px;
  background:#007BFF;
  color:white;
  border-radius:25px;
  text-decoration:none;
  font-weight:bold;
}

#about a:hover { background:#0056b3; }

/* PROJECTS */
#projects {
  background:#111;
  color:white;
  padding:80px 40px;
}

.projects-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
  width:100%;
  max-width:1100px;
  margin-top:40px;
}

.project-card {
  background:#1e1e1e;
  padding:30px;
  border-radius:20px;
  transition:.3s;
}

.project-card:hover {
  transform:translateY(-10px);
}

.project-card a {
  display:inline-block;
  margin-top:15px;
  padding:10px 20px;
  background:#00bfff;
  color:white;
  text-decoration:none;
  border-radius:25px;
}

/* GALLERY */
#gallery {
  background:linear-gradient(to right,#89f7fe,#66a6ff);
  padding:80px 40px;
}

.collection {
  max-width:1200px;
  width:100%;
  margin:50px auto;
  padding:40px;
  background:white;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}

.collection h2 {
  margin-bottom:25px;
  color:#007BFF;
}

.gallery {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.gallery figure {
  background:white;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 8px 20px rgba(0,0,0,0.15);
  transition:.3s;
}

.gallery figure:hover {
  transform:scale(1.03);
}

.gallery img {
  width:100%;
  display:block;
  cursor:pointer;
}

figcaption {
  padding:10px;
  font-size:0.9rem;
  text-align:center;
}

/* GO TOP BUTTON */
.top-btn {
  position:fixed;
  bottom:25px;
  right:25px;
  padding:14px 20px;
  background:#007BFF;
  color:white;
  border:none;
  border-radius:50px;
  cursor:pointer;
  font-weight:bold;
  box-shadow:0 6px 15px rgba(0,0,0,0.3);
}

.top-btn:hover { background:#0056b3; }

@media(max-width:768px){
  .navbar {flex-direction:column; gap:10px;}
  #home h1 {font-size:2rem;}
}
</style>
